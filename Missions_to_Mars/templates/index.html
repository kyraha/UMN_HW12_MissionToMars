<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Mission To Mars</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
</head>

<body>
  <div class="container">

    <div class="jumbotron text-center">
      <h1>Mission To Mars</h1>
      <p><a class="btn btn-primary btn-lg" href="/scrape" role="button">Scrape Mars</a></p>
    </div>

    <div class="row" id="mars_data">
      <div class="col-md-12">
        <h3 class="heading">Latest Mars News</h3>
        <h4 class="heading">{{mission.news_title}}</h4>
        <small>{{mission.news_p}}</small>
      </div>
    </div>
    <div class="row">
        <div class="col-sm-12 col-md-7">
            <div class="thumbnail">
                <h3 class="heading">Featured Mars Image</h3>
                <img src="{{mission.featured_image_url}}" alt="">
            </div>
        </div>
        <div class="col-sm-12 col-md-5">
            <div class="jumbotron">
                <h4>Current Weather on Mars</h4>
                <p>
                    {{mission.mars_weather}}
                </p>
            </div>
            <div class="jumbotron">
                {{mission.fact_table_html|safe}}
            </div>
        </div>
    </div>
    <div class="row">
        {% for hemi in mission.hemisphere_image_urls %}
        <div class="col-sm-12 col-md-6">
            <div class="thumbnail">
                <img src="{{hemi.img_url}}" alt="">
                <div class="caption">
                    <h3>{{hemi.title}}</h3>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>

  </div>
</body>

</html>
